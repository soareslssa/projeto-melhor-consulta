<mat-card>
  <mat-card-title>Agendamento de Consultas</mat-card-title>
  <mat-card-subtitle>Agende consultas sem sair de casa. Fácil, rápido e seguro. </mat-card-subtitle>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Especialidade</mat-label>
        <input type="text" matInput (formControl)="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-raised-button color="primary" style="margin-left: 2%;">
        Buscar agendas
        <mat-icon>search</mat-icon>
      </button>
    </form>



  </mat-card-content>
</mat-card>
