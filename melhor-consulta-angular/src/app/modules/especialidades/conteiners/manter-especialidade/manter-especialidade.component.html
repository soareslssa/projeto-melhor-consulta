<form [formGroup]="_form" novalidate>
  <p-card header="Especialidades">

    <div class="grid p-fluid" style="margin-top: 1em;">
      <div class="col-12 md:col-12 lg:col-1">
        <span class="p-float-label ">
          <p-inputMask id="txtNome" formControlName="sigla" mask="aaa"></p-inputMask>
          <label for="txtNome">Sigla</label>
        </span>
      </div>
      <div class="col-12 md:col-6 lg:col-4">
        <span class="p-float-label">
          <input id="txtSobrenome" type="text" formControlName="descricao" pInputText />
          <label for="txtSobrenome">Descricao</label>
        </span>
      </div>
      <div class="col-12 md:col-6 lg:col-1">
        <p-inputSwitch formControlName="situacao"></p-inputSwitch>
      </div>
      <div class="col-12 md:col-6 lg:col-1">
        <button pButton  type="button" label="{{edicao ? 'Alterar' : 'Gravar'}}"  icon="{{edicao ? 'pi pi-check' : 'pi pi-save'}}" (click)="onSave()"></button>
      </div>
      <div class="col-12 md:col-6 lg:col-1">
        <button pButton  type="button" label="Cancelar" [disabled]="!edicao"  icon="pi pi-times" (click)="reiniciar()"
        class="p-button-danger" ></button>
      </div>
    </div>




    <br />
    <br />

    <p-table [value]="especialidades" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Sigla</th>
          <th>Descrição</th>
          <th>Situação</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.sigla}}</td>
          <td>{{item.descricao}}</td>
          <td>
            <p-badge value="{{item.situacao == true ? 'Ativo' : 'Inativo'}}"
            severity="{{item.situacao == true ? 'success' : 'danger'}}"></p-badge>          </td>
          <td>
            <button pButton pRipple type="button" label="Editar" [disabled]="edicao"  icon="pi pi-pencil" (click)="onEdit(item)"
              class="button-acao p-button-rounded p-button-warning p-button-outlined"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <p-confirmDialog header="Atenção!" icon="pi pi-exclamation-triangle" acceptLabel="Sim" (closable)="true"
    rejectLabel="Não"></p-confirmDialog>


<p-toast></p-toast>

</form>
