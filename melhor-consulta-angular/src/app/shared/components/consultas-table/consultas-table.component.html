<p-card>
<p-table [value]="grades" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Especialidade</th>
          <th>Médico</th>
          <th>Endereço</th>
          <th>Estado</th>
          <th>Agendar</th>
      </tr>
      <tr>
          <th>
            <p-columnFilter placeholder="Ex. Cardiologia"  type="text" field="especialidade.descricao"></p-columnFilter>
          </th>
          <th></th>
          <th></th>
          <th>
              <p-dropdown [options]="estados" optionLabel="nome"></p-dropdown>
          </th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-consulta>
      <tr>
          <td>{{consulta.especialidade.descricao}}</td>
          <td>{{consulta.medico.nomeSocial}}</td>
          <td>{{consulta.medico.logradouro}} {{consulta.medico.nroLogradouro}}</td>
          <td>{{consulta.medico.estado}}</td>
          <td><p-button label="Agendar" icon="pi pi-check" iconPos="right"></p-button></td>
      </tr>
  </ng-template>
</p-table>
</p-card>
