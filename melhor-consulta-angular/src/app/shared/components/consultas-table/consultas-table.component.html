<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="especialidade">
    <th mat-header-cell *matHeaderCellDef> Especialidade </th>
    <td mat-cell *matCellDef="let element"> {{element.especialidade.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dtConsulta">
    <th mat-header-cell *matHeaderCellDef> Data Consulta </th>
    <td mat-cell *matCellDef="let element"> {{element.dtConsulta}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="medico">
    <th mat-header-cell *matHeaderCellDef> MÃ©dico </th>
    <td mat-cell *matCellDef="let element"> {{element.medico.nome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
