<p-card>
  <p-table [value]="grades" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem;"></th>
        <th style="width: 20rem;">Especialidade</th>
        <th>Médico</th>
        <th>Estado</th>
        <th>Avaliação</th>
        <th></th>

      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter placeholder="Ex. Cardiologia" type="text" field="especialidade.descricao"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter placeholder="Ex. Dr. Fulano" type="text" field="medico.nomeSocial"></p-columnFilter>
        </th>
        <th>
          <p-dropdown [options]="estados" optionLabel="nome"></p-dropdown>
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-consulta let-expanded="expanded">
      <tr>
        <td>
          <button type="button" pButton pRipple [pRowToggler]="consulta"
            class="p-button-text p-button-rounded p-button-plain"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
        </td>
        <td>
          {{consulta.especialidade.descricao}}</td>
        <td>{{consulta.medico.nomeSocial}}</td>
        <td>{{consulta.medico.estado}}</td>
        <td>
          <p-rating [cancel]="false" ngModel="{{consulta.medico.notaAvaliacao}}" [readonly]="true"></p-rating>
        </td>
        <td>
          <button pButton pRipple type="button" label="Horários"  (click)="showDialog()" icon="pi pi-calendar" class="button-acao p-button-rounded p-button-info p-button-outlined"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-consulta>
      <button pButton pRipple type="button" label="Horários"  (click)="showDialog()" icon="pi pi-calendar" class="button-acao p-button-rounded p-button-info p-button-outlined"></button>

    </ng-template>
  </p-table>
</p-card>


<p-dialog header="Horários Disponíveis" [(visible)]="display" [modal]="true" [draggable]="false" [resizable]="false">
  <app-agendar-consultas></app-agendar-consultas>
</p-dialog>
